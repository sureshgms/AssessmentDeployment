<div>
    <div style="text-align: center;">
         <h2>OnLine Quiz on Spring Boot</h2>
    </div>
    <form [formGroup]="quizsubmitRef" (ngSubmit)="quizSubmit()">
    <div *ngFor="let q of questions">

        <br><div> {{q.qnumber}}) {{q.question}}     </div>

        <div>
            <br><input type="radio" name={{q.qnumber}} value={{q.ans1}} (click)="correctAns(q.qnumber,q.ans1)"/>{{q.ans1}}
            <br><input type="radio" name={{q.qnumber}} value={{q.ans2}} (click)="correctAns(q.qnumber,q.ans2)"/>{{q.ans2}}
            <br><input type="radio" name={{q.qnumber}} value={{q.ans3}} (click)="correctAns(q.qnumber,q.ans3)"/>{{q.ans3}}
            <br><input type="radio" name={{q.qnumber}} value={{q.ans4}} (click)="correctAns(q.qnumber,q.ans4)"/>{{q.ans4}}

        </div>
    </div>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-success" (click)="quizSubmit()">Submit & Review</button>
        <button type="reset" class="btn btn-warning">Reset</button> <br><br>
   </div>
   <div style="text-align: center;">
    
</div>
</form>
</div>
